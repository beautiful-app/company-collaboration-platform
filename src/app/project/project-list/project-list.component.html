<div class="container" [@listAnim]="projects.length">
    <app-project-item class="card"
                      *ngFor="let project of projects"
                      [item]="project"
                      (onInvite)="launchInviteDialog()"
                      (onEdit)="launchUpdateDialg(project)"
                      (onDel)="launchConfirmDailog(project)"
    ></app-project-item>
</div>
<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
    <mat-icon>add</mat-icon>
</button>
