<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
    <mat-card>
        <mat-card-title>登录：</mat-card-title>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="您的Email" formControlName="email">
                <mat-error>{{form.controls['email'].errors.emianNotValid}}</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="您的密码" formControlName="password">
            </mat-form-field>
            <button type="submit" color="primary" mat-button mat-raised-button [disabled]="!form.valid">登录</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
            <p>还没有账户? <a routerLink="/register">注册</a></p>
            <p>忘记密码? <a href="">找回</a></p>
        </mat-card-actions>
    </mat-card>
    
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>每日佳句</mat-card-title>
            <mat-card-subtitle>{{quote.cn}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{quote.pic}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{quote.en}}
            </p>
        </mat-card-content>
    </mat-card>

</form>
<router-outlet></router-outlet>
