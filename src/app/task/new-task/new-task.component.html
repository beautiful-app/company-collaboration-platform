<form>
    <h2 mat-dialog-title>{{title}}</h2>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="任务内容">
        </mat-form-field>
        <mat-radio-group class="full-width">
            <mat-radio-button *ngFor="let priorityItem of priorities" [value]="priorityItem.value">
                {{priorityItem.label}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="full-width">
            <input matInput [matDatepicker]="dueDatePicker" placeholder="选择截止日期">
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #dueDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput [matDatepicker]="reminderPicker" placeholder="选择提醒日期">
            <mat-datepicker-toggle matSuffix [for]="reminderPicker"></mat-datepicker-toggle>
            <mat-datepicker #reminderPicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">保存</button>
        <button mat-dialog-close mat-raised-button type="button">关闭</button>
    </div>
</form>
