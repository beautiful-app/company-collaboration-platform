<div class="task-lists">
    <app-task-list class="list-container"
                   app-droppable
                   [dropEnterClass]="'drag-enter'"
                   *ngFor="let list of lists"
    >
        <app-task-header
                [header]="list.name"
                (newTask)="launchNewTaskDialog()"
                (moveAll)="moveAllLaunch()"
                (delList)="launchConfirmDialog()"
                (onEditList)="launchEditListDialog()"
        ></app-task-header>
        <app-task-item *ngFor="let task of list.tasks"
                       [item]="task"
                       (taskClick)="launchUpdateTaskDialog(task)"
        >
        </app-task-item>
    </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewListDialog()">
    <mat-icon>add</mat-icon>
</button>
