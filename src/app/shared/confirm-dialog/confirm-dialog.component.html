<h3 mat-dialog-title>{{title}}</h3>
<div mat-dialog-content>
    {{content}}
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onClick(true)">确定</button>
    <button
            mat-dialog-close
            mat-raised-button
            type="button"
            (click)="onClick(false)"
    >
        取消
    </button>
</div>
